[main]
gtk-theme=Arc-Darker
time-format=%k:%M
start-hidden=0
modules=userinfo-module.so;powerbar-module.so;playerctl-module.so

[userinfo]
round-image=true
horizontal-layout=false
under-clock=false

[powerbar]
show-labels=true
linked-buttons=false
reboot-command=systemctl reboot
poweroff-command=systemctl -i poweroff
suspend-command=systemctl suspend
userswitch-command=
logout-command=swaymsg exit

[playerctl]
art-size=64
position=top-center
